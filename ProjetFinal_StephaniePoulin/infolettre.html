<div class="container-fluid parallax h-100">

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    Read Pokemon official news
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Pokemon official news</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Check out Pokemon official news and announcements </p>
                <div id="myCarousel" class="carousel slide pt-3" data-ride="carousel">
                    <ul class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                        <li data-target="#myCarousel" data-slide-to="2"></li>
                    </ul>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="img-fluid" src="medias/PokenewsExpansionPass.png" alt="Isle of Armor">
                        </div>
                        <div class="carousel-item">
                            <img class="img-fluid" src="medias/PokenewsRaid.png" alt="Raid TCG">
                        </div>
                        <div class="carousel-item">
                            <img class="img-fluid" src="medias/PokenewsSnap.png" alt="Pokemon Snap">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </a>
                    <a class="carousel-control-next" href="#myCarousel" data-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </a>
                </div>
                <!-- Fin du carousel -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">
                    <a target="_blank" href="https://www.pokemon.com/fr/actus-pokemon/"> Go to the site </a>
                </button>
            </div>
        </div>
    </div>
</div>


<form class="card bg-light col-lg-7 col-md-6 col-sm-12">
    <div class="card-header">
        <h3>New member</h3>
    </div>
    <div class="card-body">
        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Password</label>
                    <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
                </div>
            </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Confirm the informations above are correct
                    </label>
                </div>
        </form>
        <button type="submit" class="btn btn-primary">Create account</button>
    </div>
</form>
